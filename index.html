<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heritage Kotagede</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
    }
    .slideshow-container img {
      width: 100%;
      height: 500px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <header class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">Heritage Kotagede</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="daftar.html">Daftar Bangunan</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <div class="container my-4">
    <div class="slideshow-container">
      <div class="mySlides">
        <img src="images/joglo1.jpg" alt="Joglo Tradisional">
      </div>
      <div class="mySlides">
        <img src="images/pendapa1.jpg" alt="Pendapa Bersejarah">
      </div>
      <div class="mySlides">
        <img src="images/rumah_kuno.jpg" alt="Rumah Kuno di Kotagede">
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let slideIndex = 0;
    showSlides();

    function showSlides() {
      let slides = document.getElementsByClassName("mySlides");
      for (let i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000);
    }
  </script>
</body>
</html>
